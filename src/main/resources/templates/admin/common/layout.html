        // Logout
        $(".btnLogout").unbind('click').click(function(){
            swal({
                title: "确定要退出吗?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willLogout => {
                if (willLogout) {
                    var $frmBUZACommon = $("#frmBUZACommon");
                    if($frmBUZACommon.length < 1) {
                        $frmBUZACommon = $("<form/>").attr({id:"frmBUZACommon", method:'POST'});
                        $(document.body).append($frmBUZACommon);
                    }
                    $frmBUZACommon.empty();
                    $frmBUZACommon.attr('target', '_self');
                    $frmBUZACommon.attr('action', contextRootPath + '/admin/adminLogoutProc.do');

                    $frmBUZACommon.submit();
                }
            }));

        });
