        function topMenuData() {
            return {
                isShow: false,
                open() {

                },
                close() {
                    this.isShow = false;
                },
                isOpen() {
                    return this.isShow === true;
                },
                isSmShow: false,
                smOpen() {
                    this.isSmShow = true;
                },
                smClose() {
                    this.isSmShow = false;
                },
                isSmOpen() {
                    return this.isSmShow === true;
                }
            }
        }

                <a href="/admin">Dashboard</a>
                <a href="/admin/customer.ahn">Customer</a>
                <a href="#">Product</a>
                <a href="#">Order</a>
                <a href="/admin/post.ahn">Post</a>
                <a href="/admin/setting.ahn">Setting</a>
            </div>
            <div class="topSubMenu">
                <svg class="" style="height: 1.5rem; width: 1.5rem; margin-right: 10px; color:#D1D5DB;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <el-avatar v-bind:size="40" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"/>
                </el-avatar>
                <a href="#this" class="btnLogout">Logout</a>
            </div>
        </div>
    </div>
    <style>
        #topContainer { background:#1F2937;}
        .topContainerBox { width: 1224px; margin: 0 auto; padding: 10px 0; display: flex; justify-content:space-between; }
        .topContainerBox h1 { margin: 0; padding-right: 30px;}
        .topContainerBox .topMenu {display: flex; align-items: center;}
        .topContainerBox .topMenu a { text-decoration: none; color:#D1D5DB; padding: 10px 15px; display: inline-block;}
        .topContainerBox .topMenu a:hover { background:#374151; color:#fff; border-radius: 0.375rem;}
        .topContainerBox .topSubMenu { display: flex; align-items: center;}
        .topContainerBox .topSubMenu .btnLogout { display: inline-block; margin-left: 10px; text-decoration: none; color:#D1D5D8;}
        .header-top { background:#F3F4F6; margin-bottom: 20px; }
        .header-container { width: 1224px; margin: 0 auto; display: flex; justify-content: space-between;}
        .header-container .header-container-menu { display: flex; justify-content: flex-end; align-items: center;}
        .header-container .header-container-menu a { padding: 10px 15px; text-decoration: none; color:#1F2937}
        .main-container { width: 1224px; margin: 0 auto;}
    </style>


    <script type="text/javascript">
        new Vue({
            el: '#topContainer',
            data() {
                return {
                    activeIndex: '1'
                }
            },
            methods: {
                handleSelect(key, keyPath) {
                    console.log(key, keyPath);
                }
            }
        });
        // Logout
        $(".btnLogout").unbind('click').click(function(){
            swal({
                title: "确定要退出吗?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willLogout => {
                if (willLogout) {
                    var $frmBUZACommon = $("#frmBUZACommon");
                    if($frmBUZACommon.length < 1) {
                        $frmBUZACommon = $("<form/>").attr({id:"frmBUZACommon", method:'POST'});
                        $(document.body).append($frmBUZACommon);
                    }
                    $frmBUZACommon.empty();
                    $frmBUZACommon.attr('target', '_self');
                    $frmBUZACommon.attr('action', contextRootPath + '/admin/adminLogoutProc.do');

                    $frmBUZACommon.submit();
                }
            }));

        });
    </script>
