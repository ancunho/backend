<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="https://www.thymeleaf.org" th:replace="admin/common/head_meta::head_meta"></head>
<title>Buza Management System</title>
<body class="bg-gray-50">
<link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
<script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
<script th:src="@{/js/admin/post.js}"></script>
<div class="min-h-full font-mono" x-data="initData()">
    <div th:replace="admin/common/layout::top"></div>
    <div th:replace="admin/common/layout::footer"></div>
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-4 lg:px-6 grid grid-cols-12">
            <h1 class="text-xl font-bold text-gray-900 col-span-2">Post Edit</h1>
        </div>
    </header>
    <main class="mt-3">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 bg-white rounded-xl shadow-md">
            <!-- Main Contents Start -->
            <div class="grid grid-cols-1 mb-4">
                <div class="col-span-1">
                    <label for="postTitle" class="form-label inline-block mb-2 text-gray-700">
                        Post Title
                    </label>
                    <input type="text" x-model="form.postTitle"  id="postTitle" placeholder="Post Title ..."
                           class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    />
                </div>
            </div>
            <div class="grid grid-cols-1 mb-4">
                <div class="col-span-1">
                    <label class="form-label inline-block mb-2 text-gray-700">
                        Post Content
                    </label>
                    <div id="editor—wrapper">
                        <div id="toolbar-container"><!-- 工具栏 --></div>
                        <div id="editor-container"><!-- 编辑器 --></div>
                    </div>
                </div>
            </div>

            <div class="grid groid-cols-1">
                <div class="col-span-1">
                    <button type="button" id="btnSave" @click="save()" class="inline-flex items-center px-10 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <!-- Heroicon name: solid/check -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Save
                    </button>
                </div>
            </div>

            <!-- // Main Contents End -->
        </div>
    </main>
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>-->
<script th:src="@{/js/tailwind-elements.min.js}"></script>
<style>
    #editor—wrapper {
        border: 1px solid #ccc;
        z-index: 100; /* 按需定义 */
    }
    #toolbar-container { border-bottom: 1px solid #ccc; }
    #editor-container { height: 400px; }
</style>
<script>
    const { createEditor, createToolbar } = window.wangEditor;
    const editorConfig = {
        placeholder: 'Type here...',
        onChange(editor2) {
            const html = editor2.getHtml();
            console.log('editor content', html);
        }
    }
    const editor = createEditor({
        selector: '#editor-container',
        html: '<p><br></p>',
        config: editorConfig,
        mode: 'default', // or 'simple'
    })

    const toolbarConfig = {};

    const toolbar = createToolbar({
        editor,
        selector: '#toolbar-container',
        config: toolbarConfig,
        mode: 'default', // or 'simple'
    });

</script>
</body>
</html>
